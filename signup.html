<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - InstaShipin</title>
  <link rel="stylesheet" href="./assets/css/style1.css">
</head>
<body>

<div class="login-container">
  <div class="login-image">
    <img src="./assets/images/Gray and Black Simple Studio Logo.png" alt="Logo" style="height: 100%;">
   
  </div>

  <div class="login-form">
    <h2>Create an Account</h2>
    

    <form id="signupForm" action="./signup.php" method="POST" onsubmit="return validateForm()">
      <div class="input-group">
          <label for="username"><i class="icon-user"></i> Username</label>
          <input type="text" id="username" name="username" required>
      </div>
  
      <div class="input-group">
          <label for="email"><i class="icon-mail"></i> Email</label>
          <input type="email" id="email" name="email" required>
      </div>
  
      <div class="input-group">
          <label for="password"><i class="icon-lock"></i> Password</label>
          <input type="password" id="password" name="password" required>
      </div>
  
      <div class="input-group">
          <label for="confirmPassword"><i class="icon-lock"></i> Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
  
      <div class="options">
          <p>By signing up, you agree to our <a href="#">Terms & Conditions</a></p>
      </div>
  
      <button type="submit">Sign Up</button>
      <div class="signup-link">
          <p>Already have an account? <a href="./login.html">Sign In</a></p>
      </div>
  </form>
  
  </div>
</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
