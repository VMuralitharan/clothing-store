<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag | Modern Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #3f37c9;
            --secondary: #3a0ca3;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 12px;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Cart Section */
        .cart {
            flex: 2;
            min-width: 300px;
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 30px;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-header h2 {
            font-size: 24px;
            color: var(--dark);
        }
        
        .cart-items-count {
            background-color: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .cart-list {
            list-style: none;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
        }
        
        .cart-item:hover {
            background-color: rgba(67, 97, 238, 0.03);
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .item-price {
            color: var(--primary);
            font-weight: 700;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .quantity-btn {
            background-color: #f1f3f5;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .quantity-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .quantity-value {
            width: 40px;
            text-align: center;
            font-weight: 600;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .remove-btn:hover {
            transform: scale(1.1);
        }
        
        /* Summary Section */
        .summary {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 30px;
            position: sticky;
            top: 30px;
            height: fit-content;
        }
        
        .summary-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--dark);
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .summary-section {
            margin-bottom: 25px;
        }
        
        .summary-section h4 {
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .total-summary {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .summary-total {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .payment-methods {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .payment-method {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .payment-method:hover {
            border-color: var(--primary);
        }
        
        .payment-method i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .payment-method.active {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 50px 20px;
        }
        
        .empty-cart i {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-cart h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 15px;
            }
            
            .cart, .summary {
                width: 100%;
                margin-left: 0;
                margin-right: 0;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-actions {
                width: 100%;
                justify-content: space-between;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cart Section -->
        <div class="cart">
            <div class="cart-header">
                <h2>Your Shopping Cart</h2>
                <span class="cart-items-count" id="cart-count">0 items</span>
            </div>
            
            <ul class="cart-list" id="cart-list">
                <!-- Cart items will be inserted here by JavaScript -->
            </ul>
            
            <div class="empty-cart" id="empty-cart" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                <h3>Your cart is empty</h3>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="./index.html"><button class="btn">Continue Shopping</button></a>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary">
            <h3 class="summary-title">Order Summary</h3>
            
            <div class="summary-section">
                <h4>Shipping Information</h4>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" class="form-control">
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="IN">India</option>
                        <option value="JP">Japan</option>
                        <option value="UK">United Kingdom</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="state">State / City</label>
                    <input type="text" id="state" class="form-control" placeholder="Enter state or city">
                </div>
                
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" class="form-control" placeholder="Enter ZIP code">
                </div>
                
                <button class="btn btn-outline" onclick="updateShipping()">Update Shipping</button>
            </div>
            
            <div class="summary-section">
                <h4>Apply Coupon</h4>
                <div class="form-group">
                    <input type="text" id="coupon-code" class="form-control" placeholder="Enter coupon code">
                </div>
                <button class="btn btn-outline" onclick="applyCoupon()">Apply Coupon</button>
            </div>
            
            <div class="total-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Discount:</span>
                    <span id="discount">-$0.00</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
            </div>
            
            <div class="payment-methods">
                <div class="payment-method active" onclick="selectPayment('credit')">
                    <i class="far fa-credit-card"></i>
                    <div>Credit Card</div>
                </div>
                <div class="payment-method" onclick="selectPayment('paypal')">
                    <i class="fab fa-paypal"></i>
                    <div>PayPal</div>
                </div>
                <div class="payment-method" onclick="selectPayment('crypto')">
                    <i class="fab fa-bitcoin"></i>
                    <div>Crypto</div>
                </div>
            </div>
            
            <button class="btn" onclick="placeOrder()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Sample product images (in a real app, these would come from your database)
        const productImages = {
            "Product 1": "https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
            "Product 2": "https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
            "Product 3": "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        };
        
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartList = document.getElementById('cart-list');
            const emptyCart = document.getElementById('empty-cart');
            const cartCount = document.getElementById('cart-count');
            
            cartList.innerHTML = '';
            
            if (cart.length === 0) {
                emptyCart.style.display = 'block';
                cartList.style.display = 'none';
                cartCount.textContent = '0 items';
                updateSummary(0, 0, 0);
                return;
            } else {
                emptyCart.style.display = 'none';
                cartList.style.display = 'block';
                cartCount.textContent = `${cart.length} ${cart.length === 1 ? 'item' : 'items'}`;
            }
            
            let subtotal = 0;
            
            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'cart-item';
                
                // Use the product name to get an image (fallback to a default if not found)
                const productImage = productImages[item.name] || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60';
                
                listItem.innerHTML = `
                    <img src="${productImage}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <div class="item-actions">
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 'decrease')">-</button>
                            <span class="quantity-value">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 'increase')">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                cartList.appendChild(listItem);
                subtotal += item.price * item.quantity;
            });
            
            // Calculate shipping (example: 10% of subtotal with $5 minimum)
            const shipping = Math.max(5, subtotal * 0.1);
            updateSummary(subtotal, shipping, 0);
        }
        
        function updateSummary(subtotal, shipping, discount) {
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('discount').textContent = `-$${discount.toFixed(2)}`;
            
            const total = subtotal + shipping - discount;
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }
        
        function updateQuantity(index, action) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (action === 'increase') {
                cart[index].quantity += 1;
            } else if (action === 'decrease' && cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }
        
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }
        
        function updateShipping() {
            const country = document.getElementById('country').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            
            if (!country || !state || !zip) {
                showToast('Please fill all shipping fields', 'error');
                return;
            }
            
            // In a real app, you would calculate shipping based on location
            showToast('Shipping updated successfully!', 'success');
        }
        
        function applyCoupon() {
            const couponCode = document.getElementById('coupon-code').value;
            
            if (!couponCode) {
                showToast('Please enter a coupon code', 'error');
                return;
            }
            
            // In a real app, you would validate the coupon with your backend
            if (couponCode.toUpperCase() === 'SAVE10') {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                let subtotal = 0;
                cart.forEach(item => {
                    subtotal += item.price * item.quantity;
                });
                
                const discount = subtotal * 0.1; // 10% discount
                const shipping = Math.max(5, subtotal * 0.1);
                updateSummary(subtotal, shipping, discount);
                showToast('Coupon applied! 10% discount added', 'success');
            } else {
                showToast('Invalid coupon code', 'error');
            }
        }
        
        function selectPayment(method) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('active');
            });
            
            document.querySelector(`.payment-method[onclick="selectPayment('${method}')"]`)
                .classList.add('active');
        }
        
        function placeOrder() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                showToast("Your cart is empty!", 'error');
                return;
            }
            
            const country = document.getElementById('country').value;
            if (!country) {
                showToast('Please select a country', 'error');
                return;
            }
            
            // In a real app, you would process the payment here
            showToast('Redirecting to payment...', 'success');
            setTimeout(() => {
                window.location.href = './payment.html';
                localStorage.removeItem('cart');
            }, 1500);
        }
        
        function showToast(message, type) {
            // In a real app, you would use a proper toast/notification library
            alert(`${type === 'error' ? 'Error: ' : ''}${message}`);
        }
        
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
